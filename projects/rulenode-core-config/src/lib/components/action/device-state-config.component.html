<section [formGroup]="deviceState">
    <mat-form-field class="connectivity-selector" subscriptSizing="dynamic">
        <mat-label>{{ 'tb.rulenode.select-device-connectivity-event' | translate }}</mat-label>
        <mat-select formControlName="event">
            <mat-option *ngFor="let eventOption of eventOptions" [value]="eventOption.value">
                {{ eventOption.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</section>
